name: Deploy Theme
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Get Cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Zip Theme
        run: yarn blog:zip
      - name: Debug fs
        run: ls -al /home/runner/work/website/website/vikas-potluri-theme.zip
      - name: Debug fs
        run: ls -al .
      - name: pwd
        run: pwd
      - uses: actions/checkout@master
      - name: Deploy Ghost Theme
        run: |
          curl -X POST -H "Authorization: Ghost $API_KEY" -F "file=@$FILE" $API_BASE/ghost/api/v3/admin/themes
        env:
          API_BASE: ${{ secrets.GHOST_ADMIN_API_URL }}
          API_KEY: ${{ secrets.GHOST_ADMIN_API_KEY }}
          FILE: ./vikas-potluri-theme.zip
